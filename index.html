<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mineswipper</title>
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="header">
    <h1 class="title">Buscaminas</h1>

    <div class="top-bar">
      <div class="counter">
        <img src="icons/bomb.png" height="20" alt="bomb"> Minas: <span id="mines-remaining">10</span>
      </div>

      <div class="mid-controls">
        

  <button id="theme-btn" class="btn" title="Tema">
          <img id="theme-icon" src="icons/moon.png" class="theme-icon" alt="tema" />
        </button>
       
        <select id="difficulty-select" class="select" title="Dificultad">
          <option value="easy">Fácil (8×8 — 10 minas)</option>
          <option value="medium">Medio (12×12 — 25 minas)</option>
          <option value="hard">Difícil (16×16 — 40 minas)</option>
        </select>

        <button id="ranking-btn" class="btn">Ranking</button>
      </div>

      <div class="timer">
        <img src="icons/clock.png" height="20" alt="clock"> Tiempo: <span id="timer">00:00</span>
      </div>
    </div>
  </header>

  <main class="main">
     <button id="reset-btn" class="btn" title="Reiniciar (Espacio)">
          <img id="face-icon" src="icons/happiness.png" alt="face" />
      </button>
    <section id="board-wrapper" class="board-wrapper" aria-label="Tablero"></section>
  </main>

  <div id="name-modal" class="modal">
    <div class="modal-card">
      <img src="icons/id-card.png" class="big-icon" alt="id" />
      <h2>Ingresá tu nombre</h2>
      <input id="player-name" type="text" placeholder="mínimo 3 letras" />
      <p id="name-error" class="error"></p>
      <div class="modal-actions">
        <button id="start-btn" class="btn">Comenzar</button>
      </div>
    </div>
  </div>

  <div id="result-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <img id="result-icon" src="icons/crane.png" class="big-icon" alt="result" />
      <h2 id="result-title">Resultado</h2>
      <p id="result-message"></p>
      <div class="modal-actions">
        <button id="result-ok" class="btn">Aceptar</button>
        <button id="result-restart" class="btn">Jugar otra</button>
      </div>
    </div>
  </div>

  <div id="ranking-modal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-card">
    <h2>Ranking</h2>
    <div id="sort-rank">
      <button id="clear-ranking" class="btn">Borrar ranking</button>
      <button id="sort-by-score" class="btn">Ordenar por puntaje</button>
      <button id="sort-by-time" class="btn">Ordenar por tiempo</button>
      <button id="sort-by-date" class="btn">Ordenar por fecha</button>
    </div>

    <div id="ranking-list"></div>

    <div class="modal-actions">
      <button id="close-ranking" class="btn">Cerrar</button>
    </div>
  </div>
</div>


<div id="contactModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="contactTitle">
  <div class="modal-contact" role="document" >
    <div class="mail-content-title">
    <img src="icons/mail.png"  alt="contact" />
    <h2 id="contactTitle">Dejanos tu comentario</h2>
    </div>


    <form id="contactForm" novalidate>
      <div class="field">
        <label for="contact-name">Nombre</label>
        <input id="contact-name" type="text" />
      </div>

      <div class="field">
        <label for="contact-email">Email</label>
        <input id="contact-email" type="email" />
      </div>

      <div class="field">
        <label for="contact-message">Mensaje</label>
        <textarea id="contact-message"></textarea>
      </div>

      <div class="modal-actions">
        <button id="sendBtn" class="btn" type="submit">Enviar</button>
        <button id="closeContact" type="button" class="btn">Cerrar</button>
      </div>

      <p id="contact-error" class="modal-error" aria-live="polite"></p>
    </form>
  </div>
</div>



  <footer class="footer">
    <p>Hecho por Aylen Rodríguez — 2025</p>
    <a href="#" id="openContact" class="link-btn">Contacto</a>
    —
    <a href="https://github.com/AylenRodriguezISFT38/Buscamina.github.io" target="_blank" class="link-btn">Ir al repositorio</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
